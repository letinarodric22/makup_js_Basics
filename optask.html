        function isValidEmail(email) {
  if (email.indexOf('@') === -1) {
    return false;
  }
  const domain = email.split('@')[1];
  if (domain.indexOf('.') === -1) {
    return false;
  }
  return true;
}
console.log(isValidEmail("john@example.com"));      
console.log(isValidEmail("jane.doe@gmail.com"));   
console.log(isValidEmail("invalid.email"));        
console.log(isValidEmail("name@invalid"));         
console.log(isValidEmail("user@domain")); 
console.log(isValidEmail("user@domain")); 

function isValidKenyanPhoneNumber(phoneNumber) {
  // Remove leading '+' sign, if present
  if (phoneNumber.startsWith('+')) {
    phoneNumber = phoneNumber.slice(1);
  }

  // Check if the phone number starts with '254' or '0'
  if (phoneNumber.startsWith('254')) {
    phoneNumber = phoneNumber.slice(3);
  } else if (phoneNumber.startsWith('0')) {
    phoneNumber = phoneNumber.slice(1);
  } else {
    return false;
  }

  // Check the length of the remaining phone number
  if (phoneNumber.length !== 9) {
    return false;
  }

  // Check if the remaining phone number starts with a valid area code or '7' or '1'
  const areaCodes = ['20', '30', '40', '50', '60', '7', '1'];
  const areaCode = phoneNumber.slice(0, 2);
  if (!areaCodes.includes(areaCode)) {
    return false;
  }

  // The phone number is valid
  return true;
}

// Test cases
console.log(isValidKenyanPhoneNumber("+254712345678")); // Output: true
console.log(isValidKenyanPhoneNumber("254712345678"));  // Output: true
console.log(isValidKenyanPhoneNumber("0712345678"));    // Output: true
console.log(isValidKenyanPhoneNumber("712345678"));     // Output: true
console.log(isValidKenyanPhoneNumber("0112345678"));    // Output: true
console.log(isValidKenyanPhoneNumber("112345678"));     // Output: true (corrected)
